<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<link rel="stylesheet" href="./styles.css" />-->
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Discord Game Status</title>
  <script type="module" src="./main.js" defer></script>
</head>
<body>
  <div class="divs">
    <div class="image">
      <div class="grab_area" id="grab_area_image">
        <h1>Image</h1>
      </div>
      <img src="./assets/javascript.svg">
    </div>
    <div class="name">
      <div class="grab_area" id="grab_area_name">
        <h1>Name</h1>
      </div>   
      <input class="text" type="text" placeholder="Enter game name...">
    </div>
    <div class="description">
      <div class="grab_area" id="grab_area_description">
        <h1>Description</h1>
      </div>
      <textarea placeholder="Enter game info..."></textarea>   
    </div>
  </div>
  <div class="console">
    <p id="log">[LOG]</p>
    <p id="console">:333333</p>
  </div>
  <div class="context_menu">
  </div>
</body>
</html>
